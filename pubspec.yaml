  url_launcher: ^6.1.11
  crypto: ^3.0.0
  sqflite: ^2.0.0

#  firebase_core: 1.12.0
  # firebase_analytics: ^10.6.2
  firebase_core: 1.10.6
#  firebase_core_platform_interface: 4.5.1
#  platform: 3.0.0
  shared_preferences: 2.0.15
  fluttertoast: 8.0.9

  flutter_bloc: ^7.0.1
  equatable: ^1.2.5
  just_debounce_it: ^3.0.0
  cached_network_image: ^3.0.0
  flutter_svg: ^0.22.0
  flutter_phone_direct_caller: ^1.0.1
#  fluttertoast: 8.2.2
  extended_nested_scroll_view: ^3.0.0
